plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}
apply plugin: 'java'
apply from: 'release.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'JUnit5 Agent'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

ext {
    junitJupiterVersion = '5.3.2'
    junitPlatformVersion = '1.2.0'
}

dependencies {
    compile 'com.github.reportportal:client-java:ecd9415'
    compile 'com.github.reportportal:commons-model:5aef134'

    compileOnly("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
}

test {
    useJUnitPlatform()

    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}
