plugins {
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'java'
apply from: 'release.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'JUnit5 Agent'

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

ext {
    junitJupiterVersion = '5.3.2'
    junitPlatformVersion = '1.2.0'
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:4.0.16'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-6'
    } else {
        compile 'com.github.reportportal:client-java:d27d103'
        compile 'com.github.reportportal:commons-model:25f966e'
    }

    compileOnly("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
}

test {
    useJUnitPlatform()

    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
}

wrapper {
    gradleVersion = '5.4.1'
}
